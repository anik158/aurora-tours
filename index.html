<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AuroraTours - Begin Your Journey</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="#">AuroraTours</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link active" href="#">Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>

    <section class="modal fade" tabindex="-1" id="book-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book a Tour</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="row g-2">
                <div class="col-sm-6">

                  <div class="form-floating">
                    <input id="email1" type="email" class="form-control" placeholder="Your email">
                    <label for="email1" class="">Email Address</label>
                  </div>

                </div>

                <div class="col-sm-6">

                  <div class="form-floating">
                    <select id="select1" class="form-select">
                      <option value="#">Tromso, Norway - $899</option>
                      <option value="#">Reykjavik, Norway - $799</option>
                      <option value="#">Yogon, Canada - $849</option>
                    </select>
                    <label for="select1">Pick a tour</label>
                  </div>
                </div>
              </div>


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </section>


    <section id="main-carousel" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="https://images.unsplash.com/photo-1544538522-e36e90ea336b?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100 c-img" alt="...">

          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Discover the hidden world</p>
            <h1 class="display-1 fw-bolder text-capitilize">The Aurora Tours</h1>
            <button class="btn btn-primary px-4 py-2 mt-5 fs-5" data-bs-toggle="modal" data-bs-target="#book-modal">Book
              a Tour</button>
          </div>

        </div>
        <div class="carousel-item c-item">
          <img
            src="https://images.unsplash.com/photo-1568607689150-17e625c1586e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100 c-img" alt="...">

          <div class="carousel-caption top-0 mt-4 d-none">
            <p class="mt-5 fs-3 text-uppercase">Season has arrived</p>
            <h1 class="display-1 fw-bolder text-capitilize">3 available tours</h1>
            <button class="btn btn-primary px-4 py-2 mt-5 fs-5" data-bs-toggle="modal" data-bs-target="#book-modal">Book
              a Tour</button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://images.unsplash.com/photo-1610989432929-9769f3cf8006?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100 c-img" alt="...">
          <div class="carousel-caption top-0 mt-4 d-none d-md-block">
            <p class="mt-5 fs-3 text-uppercase">Destination Activities</p>
            <h1 class="display-1 fw-bolder text-capitilize">Go Glacier Hiking</h1>
            <button class="btn btn-primary px-4 py-2 mt-5 fs-5" data-bs-toggle="modal" data-bs-target="#book-modal">Book
              a Tour</button>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#main-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <section class="c-overview">
      <div>
        <i class="bi bi-airplane-fill"></i> 3 amazing destinations
      </div>

      <div>
        <i class="bi bi-wallet-fill"></i>  only pay 5% up front
      </div>

      <div>
        <i class="bi bi-patch-check-fill"></i>  1000's customers
      </div>
    </section>


  </main>

  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
